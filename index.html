<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 50px;
            border: 2px solid #ccc;
            outline: none;
            font-size: 16px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
        }
        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }
        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search Wallpapers..." id="searchInput">
    </div>
    <div class="grid-container" id="gridContainer">
        
    </div>

    <script>
        async function fetchImages(query) {
            try {
                const response = await fetch(`https://samirxpikachu.onrender.com/pinterest?query=${encodeURIComponent(query)}&number=200`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.result;
            } catch (error) {
                console.error('Error fetching images:', error);
                return [];
            }
        }

        function displayImages(images) {
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';
            images.forEach(url => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                const img = document.createElement('img');
                img.src = url;
                gridItem.appendChild(img);
                gridContainer.appendChild(gridItem);
            });
        }

        async function searchImages() {
            const query = document.getElementById('searchInput').value || 'Cute Pikachu wallpaper';
            console.log('Searching for:', query);
            const images = await fetchImages(query);
            console.log('Fetched images:', images);
            displayImages(images);
        }

        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchImages();
            }
        });

      
        searchImages();
    </script>
</body>
</html>
